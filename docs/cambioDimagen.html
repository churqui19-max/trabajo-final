<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/clase9.css">
</head>
<body>
    <div class="contenedor">
        <h2>Cambia la imagen</h2>
        <img id="imagen" src="multimedia/descarga.jpg" alt="Imagen" width="300">
        
        <div class="botones">
            <button id="btnAnterior">Anterior</button>
            <button id="btnSiguiente">Siguiente</button>
        </div>
    </div>

    <script>
       
        const imagenes = ["multimedia/descarga.jpg", "multimedia/descarga1.jpg", "multimedia/descarga3.jpg"];

        let indice = 0;

        const img = document.getElementById("imagen");
        const btnAnterior = document.getElementById("btnAnterior");
        const btnSiguiente = document.getElementById("btnSiguiente");

        btnSiguiente.addEventListener("click", function() {
            indice++;
            if (indice > imagenes.length - 1) {
                indice = 0; 
            }
            img.src = imagenes[indice];
        });

        
        btnAnterior.addEventListener("click", function() {
            indice--;
            if (indice < 0) {
                indice = imagenes.length - 1; 
            }
            img.src = imagenes[indice];
        });
    </script>
</body>
</html>
